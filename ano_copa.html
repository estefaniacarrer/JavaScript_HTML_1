<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Digite a data limite: "));

    var anoCopa = limite;

    while(anoCopa <= 2022) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;

    }
    
    mostra("FIM!");


</script>
